# ──────────────────────────────────────────────
# 유사도 임계값 설정
# ──────────────────────────────────────────────
# 값을 올리면 더 엄격하게 (덜 묶임), 낮추면 더 관대하게 (더 많이 묶임)

# ── 보도자료 탐지 (Step 2-3) ─────────────────
press_release:
  day_window: 3          # 기본 규칙 적용 날짜 범위 (Δdays ≤ 이 값)
  strong_start_day: 4    # 초강유사 규칙 시작 날짜 (Δdays ≥ 이 값)

  # 기본 규칙 (Δdays ≤ day_window)
  title_cosine: 0.70
  title_jaccard: 0.18
  desc_cosine: 0.60
  desc_jaccard: 0.10

  # 초강유사 규칙 (Δdays ≥ strong_start_day): description만으로 판단
  strong_desc_cosine: 0.85
  strong_desc_jaccard: 0.35

  min_token_len: 2       # 토큰 최소 길이 (이 미만 토큰 무시)

  # LLM 경계선 구간 (enable_llm_borderline=True 일 때만 사용)
  borderline:
    title_cos_low: 0.62
    title_jac_min: 0.25
    desc_cos_low: 0.52
    desc_jac_min: 0.18

# ── Cross-query 클러스터 병합 (Step 3-3 Part A-2) ──
cross_query_merge:
  title_cosine: 0.65
  title_jaccard: 0.15
  desc_cosine: 0.55
  desc_jaccard: 0.08

  # Jaccard 단독 auto-merge: 제목 토큰 이 비율 이상 일치 시 cosine 무관하게 병합
  title_jaccard_standalone: 0.80

  # LLM 경계선 구간: 이 범위에 들어오면 LLM 검증 실행
  borderline:
    title_cos_low: 0.58
    title_cos_high: 0.65
    title_jac_min: 0.20
    desc_cos_low: 0.48
    desc_cos_high: 0.55
    desc_jac_min: 0.12
    day_hint_max: 1       # Δdays ≤ 이 값이면 경계선 case에서 병합 우선 고려
    title_jac_standalone: 0.40  # 이 이상이면 cosine/gate 무관하게 LLM 검증으로 보냄

# ── 주제 그룹화 (Step 3-3 Part B) ─────────────
topic_grouping:
  jaccard_high: 0.50   # 이상: 확실히 같은 주제 → 즉시 연결
  jaccard_low: 0.35    # 이하: 확실히 다른 주제 → skip
  # 0.35 ~ 0.50 사이: LLM 검증 실행
